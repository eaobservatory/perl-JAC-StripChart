[globals]
output_class=AST::PGPLOT
nx=1
ny=2

[chart1]
autoscale=1
yunits=arcsec
growt=1
plottitle=K-band equivalent FWHM at zenith
data=fwhm_k_zenith
linecol=yellow
tunits=hours

[chart2]
autoscale=1
yunits=arcsec
growt=1
plottitle=Raw measured FWHM
data=fwhm
linecol=green
tunits=hours

[achart1]
autoscale=1
yunits=mag/arcsec^2
growt=1
plottitle=Sky Brightness
data=sb_z,sb_y,sb_j,sb_h,sb_k
linecol=white,red,magenta,blue,cyan
tunits=radians

[achart1]
autoscale=1
yunits=mag/arcsec^2
growt=1
plottitle=Sky Brightness
data=sb_z
linecol=white
tunits=radians

[fwhm_k_zenith]
monitor_class=ORACIndex
indexfile=index.dqc
column=FWHM_K_ZEN

[fwhm]
monitor_class=ORACIndex
indexfile=index.dqc
column=FWHM

[sb_z]
monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=Z
filter_:ID=/^g/

[sb_y]
monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=Y
filter_:ID=/^g/

[sb_j]
monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=J
filter_:ID=/^g/

[sb_h]
monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=H
filter_:ID=/^g/

[sb_k]
monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=K
filter_:ID=/^g/
