[globals]
output_class=AST::PGPLOT
nx=1
ny=2

[chart1]
autoscale=1
yunits=arcsec
growt=1
plottitle=K-band equivalent FWHM at zenith
data=fwhm_k_zenith
linecol=yellow
tunits=hours

[chart2]
autoscale=1
yunits=arcsec
growt=1
plottitle=Raw measured FWHM
data=fwhm
linecol=green
tunits=hours

[fwhm_k_zenith]
monitor_class=ORACIndex
indexfile=index.dqc
column=FWHM_K_ZEN

[fwhm]
monitor_class=ORACIndex
indexfile=index.dqc
column=FWHM
