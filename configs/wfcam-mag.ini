[globals]
output_class=AST::PGPLOT
nx=1
ny=1

[chart1]
autoscale=1
yunits=mag
growt=1
plottitle=Limiting Magnitude
data=ml_z,ml_y,ml_j,ml_h,ml_k
linecol=white,red,magenta,blue,cyan
tunits=radians

[ml_z]
monitor_class=ORACIndex
indexfile=index.dqc
column=MAG_LIMIT
filter_FILTER=Z
filter_:ID=/^g/

[ml_y]
monitor_class=ORACIndex
indexfile=index.dqc
column=MAG_LIMIT
filter_FILTER=Y
filter_:ID=/^g/

[ml_j]
monitor_class=ORACIndex
indexfile=index.dqc
column=MAG_LIMIT
filter_FILTER=J
filter_:ID=/^g/

[ml_h]
 monitor_class=ORACIndex
indexfile=index.dqc
column=MAG_LIMIT
filter_FILTER=H
filter_:ID=/^g/

[ml_k]
monitor_class=ORACIndex
indexfile=index.dqc
column=MAG_LIMIT
filter_FILTER=K
filter_:ID=/^g/
