[globals]
output_class=AST::PGPLOT
nx=1
ny=1

[chart1]
autoscale=1
yunits=mag
growt=1
plottitle=Zeropoint
data=zp_z,zp_y,zp_j,zp_h,zp_k
linecol=white,red,magenta,blue,cyan
tunits=radians

[zp_z]
monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=Z
filter_:ID=/^g/

[zp_y]
monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=Y
filter_:ID=/^g/

[zp_j]
monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=J
filter_:ID=/^g/

[zp_h]
 monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=H
filter_:ID=/^g/

[zp_k]
monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=K
filter_:ID=/^g/
