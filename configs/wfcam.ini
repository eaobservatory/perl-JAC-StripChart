[globals]
output_class=AST::Tk
nx=2
ny=2

[chart1]
autoscale=1
yunits=arcsec
growt=0
window=2
plottitle=K-band equivalent FWHM at zenith
data=fwhm_k_zenith
linecol=yellow
tunits=hours
title=fwhm_k

[chart2]
autoscale=1
yunits=arcsec
growt=0
window=2
plottitle=Raw measured FWHM
data=fwhm
linecol=green
tunits=hours
title=fwhm_raw

[chart3]
autoscale=1
yunits=mag/arcsec^2
growt=0
window=2
plottitle=Sky Brightness
data=sb_z,sb_y,sb_j,sb_h,sb_k
linecol=white,red,magenta,blue,cyan
tunits=radians
title=sky_bright

[chart4]
autoscale=1
yunits=mag
growt=0
window=2
plottitle=Zeropoint
data=zp_z,zp_y,zp_j,zp_h,zp_k
linecol=white,red,magenta,blue,cyan
tunits=radians
title=zeropoint

[sb_z]
monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=Z
filter_:ID=/^g/

[sb_y]
monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=Y
filter_:ID=/^g/

[sb_j]
monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=J
filter_:ID=/^g/

[sb_h]
 monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=H
filter_:ID=/^g/

[sb_k]
monitor_class=ORACIndex
indexfile=index.dqc
column=SKY_VALUE_MAG
filter_FILTER=K
filter_:ID=/^g/


[fwhm_k_zenith]
monitor_class=ORACIndex
indexfile=index.dqc
column=FWHM_K_ZEN

[fwhm]
monitor_class=ORACIndex
indexfile=index.dqc
column=FWHM

[zp_z]
monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=Z
filter_:ID=/^g/

[zp_y]
monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=Y
filter_:ID=/^g/

[zp_j]
monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=J
filter_:ID=/^g/

[zp_h]
 monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=H
filter_:ID=/^g/

[zp_k]
monitor_class=ORACIndex
indexfile=index.dqc
column=ZEROPOINT
filter_FILTER=K
filter_:ID=/^g/
